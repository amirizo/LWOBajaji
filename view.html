{% extends 'Lwo/driver_list.html' %}
{% load static %}
{% block table %}
<div class="table-data">
    <div class="order">
       <div class="head">
          <h3>MY EXCEL FILE LINK</h3>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
       </div>
       <table>
          <thead>
             <tr>
                <th>ID</th>
                <th>FILE LINK</th>
             </tr>
          </thead>
          <tbody>
             {% for d in data %}
             <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="{{d.my_files.url}}">{{d.my_files.url}}</a></td>
             </tr>
             {% empty %}
             <tr>
                <td colspan="4">Hakuna link ya excel iliyopakuliwa.</td>
             </tr>
             {% endfor %}
          </tbody>
       </table>
    </div>
 </div>
{% endblock %}
